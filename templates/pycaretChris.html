<!doctype hmtl>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
		<title>PythonIAPUCP</title>
	</head>
	<body>
		<h1> Prediccion</h1>
		<div id="content">
			<form action={{url_for('predict')}} method="POST">
			<input type="hidden" id="canvasimg" name="canvasimg" />
			<canvas width=%d height=%d></canvas>
			<button>Enviar Imagen</button>
			</form>
			<!-- Compilados de Jquery y Bootstrap -->
			<script src="http://code.jquery.com/jquery.js"></script>
			<script>
				var canvas = document.querySelector('canvas')
				var ctx = canvas.getContext('2d')
				
				
				var button = document.querySelector('button')
				var mouse = {x: 0, y: 0}
				
				canvas.addEventListener('mousemove', function(e) {
					mouse.x = e.pageX - this.offsetLeft
					mouse.y = e.pageY - this.offsetTop
				})
				
				canvas.onmousedown = ()=>{
					ctx.beginPath()
					ctx.moveTo(mouse.x, mouse.y)
					canvas.addEventListener('mousemove', onPaint)
				}
				
				canvas.onmouseup = ()=>{
					canvas.removeEventListener('mousemove', onPaint)
				}

				var onPaint = ()=>{
					ctx.lineTo(mouse.x, mouse.y)
					ctx.stroke()
				}
				
				var data = new Promise(resolve=>{
					button.onclick = ()=>{
						resolve(canvas.toDataURL('image/png'))
						document.getElementById('canvasimg').value = canvas.toDataURL();
					}
				})

			</script>	
		</div>
		<div id="footer">Prediccion es: {{pred}}</div>


	</body>
</html>
