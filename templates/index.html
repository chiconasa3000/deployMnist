<!doctype hmtl>
<html>
	<head>
		<!-- stylesheets -->
  		<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
		
		<title>PythonIAPUCP</title>
	</head>
	<body>
		<div class="centrado">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">Dibujo</th>
					<th scope="col">Resultado</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<td>
					<h4> Prediccion de Digitos usando MNIST</h4>
					<form action={{url_for('predict')}} method="POST">
					<div class="form-group">
						<input class="form-control form-control-sm" type="hidden" id="canvasimg" name="canvasimg" />
					</div>
						<canvas width={{w}} height={{h}} linewidth={{lw}}></canvas>
					
					</br>
					<button class="btn btn-primary btn-sm">Enviar Imagen</button>
					</form>
				</td>
				<td>
					<h3 id="resPred" name="resPred"></h3>
					<input type="hidden" id="prediccion" name="prediccion" value="{{ret}}"/>
					<canvas id="myChart" width="260" height="260"></canvas>

				</td>
				</tr>
			</tbody>
		</table>
		</div>	
		<!-- Scripts -->
		<script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

		<script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>


	</body>
</html>
